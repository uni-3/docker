version: '3'
services:
  postgres.dev:
    build:
     context: ./containers/postgres
     args:
      - AMBARI_DDL_URL=${AMBARI_DDL_URL}
    image: hdp/postgres
    networks:
     - dev
    environment:
     - AMBARI_DDL_URL=${AMBARI_DDL_URL}
    hostname: postgres
    domainname: dev
  ambari-server.dev:
    build:
      context: ./containers/ambari-server
      args:
       - AMBARI_REPO_URL=${AMBARI_REPO_URL}
       - PSGL_RPM_URL=${PSGL_RPM_URL}
    image: hdp/ambari-server
    networks:
     - dev
    hostname: ambari-server
    domainname: dev
    ports:
     - "8080:8080"
    env_file:
      - .env
  dn0.dev:
    build:
      context: ./containers/node
      args:
       - AMBARI_REPO_URL=${AMBARI_REPO_URL}
       - HDP_REPO_URL=${HDP_REPO_URL}
       - PSGL_RPM_URL=${PSGL_RPM_URL}
    image: hdp/node
    privileged: true
    networks:
     - dev
    hostname: dn0
    domainname: dev
